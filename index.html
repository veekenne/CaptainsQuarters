<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Single Page P5.js Game</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/p5.js"></script>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #000;
        }
        canvas {
            display: block;
        }
        #interactive-zones {
            color: white;
            font-size: 16px;
            position: absolute;
            top: 10px;
            left: 10px;
            background: rgba(0, 0, 0, 0.5);
            padding: 10px;
            border-radius: 5px;
        }
    </style>
</head>
<body>
        <script>
        let bg;
        let message = "";

        function preload() {
            bg = loadImage('bg.jpg');
        }

        function setup() {
            createCanvas(bg.width, bg.height);
        }

        function draw() {
            background(bg);
            displayCoordinates();
            checkInteractiveZones();
            displayMessage();
        }

        function displayCoordinates() {
            fill(255);
            textSize(16);
            text(`X: ${mouseX}, Y: ${mouseY}`, 10, height - 10);
        }

        function checkInteractiveZones() {
            let isHovering = false;

            // Interactive zone 1
            if (mouseX > 350 && mouseX < 450 && mouseY > 383 && mouseY < 483) {
                cursor('pointer');
                isHovering = true;
            }
            
            // Example of interactive zone 2 (adjust the coordinates based on actual object location)
            if (mouseX > 300 && mouseX < 400 && mouseY > 300 && mouseY < 400) {
                cursor('pointer');
                isHovering = true;
            }

            // Reset cursor if not hovering over any interactive zones
            if (!isHovering) {
                cursor('default');
            }
        }

        function mousePressed() {
            // Interactive zone 1 click action
            if (mouseX > 350 && mouseX < 450 && mouseY > 383 && mouseY < 483) {
                message = "You clicked on object 1!";
            }
            
            // Example of interactive zone 2 click action
            if (mouseX > 300 && mouseX < 400 && mouseY > 300 && mouseY < 400) {
                message = "You clicked on object 2!";
            }
        }

        function displayMessage() {
            fill(255, 0, 0);
            textSize(20);
            text(message, 10, 30);
        }
    </script>
</body>
</html>
