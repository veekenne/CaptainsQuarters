<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Captain's_quarters</title>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body style="display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0;">
    <div id="game-container" style="position: relative; display: flex; justify-content: center; align-items: center;"></div>
    <h1 id="game-title">Captain's Quarters</h1>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            let bg = new Image();
            bg.src = 'bg.png';
            let message = "";
            let score = 0;
            let choices = [];

            const canvas = document.createElement('canvas');
            canvas.width = 1015;
            canvas.height = 437;
            document.getElementById('game-container').appendChild(canvas);
            const ctx = canvas.getContext('2d');

            bg.onload = function() {
                draw();
            };

            function draw() {
                ctx.drawImage(bg, 0, 0, canvas.width, canvas.height);
                displayCoordinates();
                displayMessage();
                displayScore();
            }

            function displayCoordinates() {
                ctx.fillStyle = '#FFFFFF';
                ctx.font = '16px "Press Start 2P"';
                ctx.textAlign = 'right';
                ctx.fillText(`x: ${canvas.mouseX || 0}, y: ${canvas.mouseY || 0}`, canvas.width - 10, canvas.height - 10);
            }

            function displayMessage() {
                if (message !== "") {
                    ctx.fillStyle = '#FFFFFF';
                    ctx.font = '20px "Press Start 2P"';
                    ctx.textAlign = 'center';
                    ctx.fillText(message, canvas.width / 2, canvas.height - 100);
                }
            }

            function displayScore() {
                ctx.fillStyle = '#FFFFFF';
                ctx.font = '16px "Press Start 2P"';
                ctx.textAlign = 'left';
                ctx.fillText(`Score: ${score}`, 10, 20);
            }

            canvas.addEventListener('mousemove', function(event) {
                const rect = canvas.getBoundingClientRect();
                canvas.mouseX = event.clientX - rect.left;
                canvas.mouseY = event.clientY - rect.top;
                draw();
            });

            canvas.addEventListener('click', function() {
                const interactiveZones = [
                    { x1: 100, y1: 200, x2: 200, y2: 300, message: "You see a man staring at the clocks.", choices: ["Ask the man a question", "Ignore the man"] },
                    { x1: 400, y1: 500, x2: 500, y2: 600, message: "The clock ticks loudly.", choices: ["Wind the clock", "Leave it alone"] }
                ];

                for (let zone of interactiveZones) {
                    if (canvas.mouseX > zone.x1 && canvas.mouseX < zone.x2 && canvas.mouseY > zone.y1 && canvas.mouseY < zone.y2) {
                        message = zone.message;
                        choices = zone.choices;
                        break;
                    }
                }
                displayChoices();
                draw();
            });

            function displayChoices() {
                const choiceContainer = document.getElementById('choice-container');
                choiceContainer.innerHTML = '';

                if (choices.length > 0) {
                    for (let i = 0; i < choices.length; i++) {
                        let button = document.createElement('button');
                        button.innerHTML = choices[i];
                        button.className = 'choice-button';
                        button.onclick = function() {
                            if (choices[i] === "Ask the man a question") {
                                message = "The man smiles and begins to tell a story about time.";
                                score += 10;
                            } else if (choices[i] === "Ignore the man") {
                                message = "The man frowns and turns away.";
                                score += 5;
                            }
                            choices = [];
                            displayChoices();
                            draw();
                        };
                        choiceContainer.appendChild(button);
                    }
                }
            }
        });
    </script>
    <div id="choice-container" style="text-align: center; margin-top: 20px;"></div>
</body>
</html>
