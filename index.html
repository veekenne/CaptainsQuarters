<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Captain's_quarters</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/p5.js"></script>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #000;
        }
        canvas {
            display: block;
        }
    </style>
</head>
<body>
    <script>
        let bg;
        let message = "";

        function preload() {
            bg = loadImage('bg.png');
        }

        function setup() {
            let canvas = createCanvas(1002, 432);
            canvas.parent(document.body);
        }

        function draw() {
            background(bg);
            displayCoordinates();
            checkInteractiveZones();
            displayMessage();
        }

        function displayCoordinates() {
            fill(255);
            textSize(16);
            textAlign(RIGHT, BOTTOM);
            text(`x: ${mouseX}, y: ${mouseY}`, width - 10, height - 10);
        }

        function checkInteractiveZones() {
            // Define the coordinates for interactive objects
            let interactiveZones = [
                { x1: 100, y1: 200, x2: 200, y2: 300, message: "You see a man staring at the clocks." }, // Example zone 1
                { x1: 400, y1: 500, x2: 500, y2: 600, message: "The clock ticks loudly." }  // Example zone 2
            ];

            let hovering = false;
            for (let zone of interactiveZones) {
                if (mouseX > zone.x1 && mouseX < zone.x2 && mouseY > zone.y1 && mouseY < zone.y2) {
                    cursor('pointer');
                    hovering = true;
                    break;
                }
            }
            if (!hovering) {
                cursor('default');
            }
        }

        function mousePressed() {
            // Define the coordinates for interactive objects
            let interactiveZones = [
                { x1: 100, y1: 200, x2: 200, y2: 300, message: "You see a man staring at the clocks." }, // Example zone 1
                { x1: 400, y1: 500, x2: 500, y2: 600, message: "The clock ticks loudly." }  // Example zone 2
            ];

            for (let zone of interactiveZones) {
                if (mouseX > zone.x1 && mouseX < zone.x2 && mouseY > zone.y1 && mouseY < zone.y2) {
                    message = zone.message;
                    break;
                }
            }
        }

        function displayMessage() {
            if (message !== "") {
                fill(255);
                textSize(20);
                textAlign(CENTER, CENTER);
                text(message, width / 2, height - 50);
            }
        }
    </script>
</body>
</html>
